<!DOCTYPE html>
<html>
<head>
    <title>All Owners</title>
</head>
<body>
    <h1>All Owners</h1>
    <table>
        <tr>
            <th>Owner ID</th>
            <th>First Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Created At</th>
            <th>Updated At</th>
        </tr>
        {% for owner in owners %}
        <tr>
            <td>{{ owner.id }}</td>
            <td>{{ owner.name }}</td>
            <td>{{ owner.email }}</td>
            <td>{{ owner.age }}</td>
            <td>{{ owner.created_at }}</td>
            <td>{{ owner.updated_at }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="6">No owners found</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
