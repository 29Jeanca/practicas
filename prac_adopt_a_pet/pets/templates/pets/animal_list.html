<!-- animal_list.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Animales</title>
</head>
<body>
    <h1>Lista de Animales</h1>

    <ul>
    {% for animal in animals %}
        <li>{{ animal.species }} - Edad: {{ animal.age }} - Peso: {{ animal.weight }}kg - Color: {{ animal.color }}</li>
    {% endfor %}
    </ul>

    <a href="{% url 'create_animal' %}">Agregar un Nuevo Animal</a>
</body>
</html>
